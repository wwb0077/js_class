<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="Author" content="Fly">
    <title>把字符串转化为驼峰命名</title>
    <style>
        *{ margin: 0; padding: 0; font-family:Microsoft yahei,serif;}
        li{ list-style:none;}
    </style>
</head>
<body>
<div id="box"></div>
<script>
    var str = "border-bottom-color";

    function test(str) {
        str = str.toUpperCase();
        return str;
    }
    alert( test(str) );
    /*
    toUpperCase()----字母转化为大写
     */
</script>
</body>
</html>
