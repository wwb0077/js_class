        function test(str) {
            var arr = str.split('');
            arr.sort();
            str = arr.join('');
//            alert( str );
            //\1代表跟前面的子项相同的意思，+可以出现多次，g:可以多次匹配
            re = /(\w)\1+/g;
            var num = 0;
            var varlue = 0;
            str.replace(re,function ($1,$0) {
                if(num < $1.length){
                    num = $1.length;
                    varlue = $0;
                }
            });
            return "最多的字符是："+varlue+"，最多的字符出现了"+num+"次";
        }
