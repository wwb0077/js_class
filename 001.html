<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="Author" content="Fly">
    <title>寻找字符串中最多的字母</title>
</head>
<body>
    <div id="box"></div>
    <script>
        var str = '我我我我w是谁圣诞节角度时间风控数据dsdsjksdjf ';
        function test(str) {
            var obj = {};
            var num = 0;
            var value = '';
            for (var i = 0; i < str.length; i++) {
                if( !obj[str[i]] ){
                    obj[ str[i] ] = [];
                }
                obj[ str[i]].push( str[i] );
            }
            for(var attr in obj){
                if(num < obj[attr].length){
                    num = obj[attr].length;
                    value = obj[attr][0];
                }
            }
            return '最多的字符是：' + value + ',出现了：' +num;
        }
        alert( test(str) );

    </script>
</body>
</html>
